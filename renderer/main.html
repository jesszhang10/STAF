<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>STAF</title>
    <link rel="stylesheet" href="main.css"> 
    <link rel="stylesheet" href="terminal.css"
  </head>
  
  <body>
    <div class="mainApp">

        <div class="contentArea">

          <div id="mySidebar" class="sidebar"> 
            <!-- when open file happens, print hi -->
            <button id="btn" class="openSidebar" onclick="addText()">&#9776</button>
            <br/> <br/>
            <p>First file</p>
          </div>     
    
          <div id="myContentPages" class="contentPages">   
          </div>

          <div id="myTerminal" class="terminal"> 
            <button id="btn" class="openTerminal">^</button>
          </div>

        </div>

      <script>
        let btn = document.querySelector("#btn");
        // let sidebar = document.querySelector(".sidebar");
        let sidebar = document.getElementById("mySidebar");
        let sidebarValue = document.getElementById("mySidebar").value;
        localStorage.something = sidebarValue;
  
        var timesClicked = 0;

        // adjust all widths when you click 'menu' icon
        function openNav() {
          if (timesClicked % 2 == 0) {
            // sidebar.classList.toggle("focus-visible");
            document.getElementById("mySidebar").style.width = "20%";
            document.getElementById("btn").style.left = "80%";
            document.getElementById("myContentPages").style.width = "80%";
            document.getElementById("myTerminal").style.width = "80%";
          } else {
            document.getElementById("mySidebar").style.width = "4%";
            document.getElementById("btn").style.left = "10%";
            document.getElementById("myContentPages").style.width = "96%";
            document.getElementById("myTerminal").style.width = "96%";
          };
          timesClicked++;
        }

      </script>
    </div>

  </body>
</html>

<script src="../main.js"></script>
